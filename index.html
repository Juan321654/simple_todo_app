<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>todos</h1>
    <small>
        Left click to toggle complete(Tap, in smartphones). <br/>
        Right click to delete the ToDo (Hold to delete, in smartphones).</small>
    <form id="form">
        <input 
        type="text" 
        id="input" 
        class="input" 
        placeholder="Enter your todo"
        autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
    </form>
    
</body>
</html>
